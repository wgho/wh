	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>add note</title>
		<script type="text/javascript" src="/statics/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/statics/plugins/ckeditor/ckeditor.js"></script>
		<script type="text/javascript" src="/statics/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/statics/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
		<script type="text/javascript" src="/statics/js/common/jquery-common.js"></script>
		<script type="text/javascript" src="/statics/js/admin/note/note_add.js"></script>
		
		<link rel="stylesheet" href="/statics/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/statics/plugins/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/statics/plugins/bootstrapvalidator/css/bootstrapValidator.min.css">
	</head>

	<body>
		<form action="/web/note/add" id="addNoteForm" method="post">
			<div class="form-group">
				<div class="col-lg-4">
					<label>标题</label>
					<input type="text" class="form-control" name="title" placeholder="标题" id="title" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<label>Category</label>
					<div class="btn-group" id="category" data-toggle="buttons">

					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<label>Tags</label>
					<div class="btn-group" id="tags" data-toggle="buttons">

					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<label>内容</label>
					<textarea id="content" name="content" cols="20" rows="2" class="ckeditor"></textarea>
				</div>
			</div>
		</form>

	</body>

</html>
